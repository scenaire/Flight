<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/static/style/style-displayFlight-page.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style-displayFlight-page.css" />

  <title>Display Flight</title>
  <div id="loadOverlay" style="background-color:#333; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;"></div>
</head>

<body>

  <div class="container mt-3">
    <div class="sub-content">
      <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#listview">List View</a></li>
        <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#matrixview">Matrix View</a></li>
      </ul>


      <div class="tab-content">
        <div id="listview" class="container tab-pane fade"><br>
          <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div>
        <div id="matrixview" class="container tab-pane active"><br>
          <p>3 of 3 shown - one way</p>
          <table class="table table-hover" id="myTable">
            <thead>
              <tr>
                <th>Price</th>
                <th>Airline</th>
                <th>Departure time</th>
                <th>Arrival time</th>
                <th>Duration</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><span class="price">23,990</span> <span class="currency">thb</span> </td>
                <td><img src="https://u.imageresize.org/v2/536d3079-1f72-4e95-b3c7-fdde1efccd30.png" /></td>
                <td><span class="time">08:00</span> <br /> <span class="airportcity">Bangkok (BKK)</span></td>
                <td><span class="time">15:50</span> <br /> <span class="airportcity">Tokyo (NRT)</span></td>
                <td><span class="duration">5 Hour 45 Minute</span> <br /><span class="airportcity">Direct flight</span></td>
              </tr>

            </tbody>
          </table>
          <ul class="pagination">

          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      $.get("https://api.myjson.com/bins/up7og", function(data, status) {
        if (status == "success") {
          var row = data.length;
          /*var roww = 0;
          for (var i=0; i<row; i++) {
            if (data[i].airline == "Thai Airways") {
              roww++;
            }
          }
          row = roww;*/

          /***********************************************************
                              Table
          ***********************************************************/
      $("#myTable tr:last").after();

          /***********************************************************
                              pagination
          ***********************************************************/
          if (row>3) {
            var countpage = row/3;
            $(".pagination").append('<li class="page-item"><a class="page-link" href="#">Previous</a></li>');
            for (var i=0; i<countpage; i++) {
              if (i==0) {
                $(".pagination").append('<li class="page-item active"><a class="page-link" href="#">'+(i+1)+'</a></li>');
              } else {
                $(".pagination").append('<li class="page-item"><a class="page-link" href="#">'+(i+1)+'</a></li>');
              }
            }
            $(".pagination").append('<li class="page-item"><a class="page-link" href="#">Next</a></li>');
          }
        }
      });
    });
  </script>


</body>

</html>
